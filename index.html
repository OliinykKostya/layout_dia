<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <input type="checkbox" id="header--toggler" class="header__toggler">
        <label for="header--toggler" class="header__toggler-label">
          <span class="header__span header__span-top"></span>
          <span class="header__span header__span-middle"></span>
          <span class="header__span header__span-bottom"></span>
        </label>
        <div class="header__burger">
          <div class="header__menu">
            <div class="header__menu__nav">
              <a href="#Home" class="header__link-menu">Home</a>
              <a href="#About" class="header__link-menu">About Us</a>
              <a href="#Gallery" class="header__link-menu">Servises</a>
              <a href="#Consultation" class="header__link-menu">Work</a>
              <a href="#estimonials" class="header__link-menu">Contact Us</a>
            </div>
          </div>
          <a href="/." class="header__menu-logo">
            Air
          </a>
        </div>
        <a href="/." class="header__logo">
          Air
        </a>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#Air" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#Air" class="nav__link">About US</a>
            </li>
            <li class="nav__item">
              <a href="#Air" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#Air" class="nav__link">Work</a>
            </li>
            <li class="nav__item">
              <a href="#Air" class="nav__link">Contact US</a>
            </li>
          </ul>
        </nav>
        <div class="header__info">
          <a href="#" class="header__link">Hire Us</a>
        </div>
      </div>
      <div class="header__middle">
        <div class="header__title">
          <h3 class="header__title-h3"> Strategic <br>Agency</h3>
          <p class="header__title-p">We believe in the power of bold ideas that <br> can solve business challenges</p>
        </div>
        <div class="header__button">
          <button class="button"> Learn more</button>
        </div>
      </div>
      <div class="header__swap">
        <div class="header__swap-link">
          <div class="header__arrow">
            <img
            src="../images/slider/VectorLeft.png"
            alt="arrow-left"
            class="header__arrow-left">
          </div>
          <div class="header__arrow">
            <img
          src="../images/slider/VectorRight.png"
          alt="arrow-right"
          class="header__arrow-right">
          </div>
          <h3 class="header__swap-h3">Intro</h3>
          <p class="header__swap-p">By the same illusion which lifts the <br> horizon</p>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
